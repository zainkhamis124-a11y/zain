<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Zezo OS</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }\n        #lockScreen { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #333; color: white; }\n        #startMenu { display: none; position: absolute; bottom: 50px; left: 20px; background-color: white; color: black; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.5); }\n        .app { display: inline-block; margin: 10px; padding: 10px; background-color: lightgray; cursor: pointer; }\n        .taskbar { position: fixed; bottom: 0; left: 0; right: 0; height: 40px; background-color: #333; color: white; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; }\n        .window { border: 1px solid #ccc; padding: 10px; width: 300px; background-color: white; position: absolute; cursor: move; }\n    </style>\n</head>\n<body>\n    <div id='lockScreen'>\n        <h1>Zezo OS - Locked</h1>\n        <div id='time'></div>\n    </div>\n    <div id='startMenu'>\n        <div class='app'>Files</div>\n        <div class='app'>Instagram</div>\n        <div class='app'>Google</div>\n        <div class='app'>Photos</div>\n        <div class='app'>Camera</div>\n        <div class='app'>GitHub</div>\n        <div class='app'>Store</div>\n        <div class='app'>Settings</div>\n    </div>\n    <div class='taskbar'>\n        <button onclick='toggleStartMenu()'>Start</button>\n        <div>Taskbar</div>\n    </div>\n    <script>\n        // Real-time clock functionality\n        setInterval(() => {\n            const date = new Date();\n            document.getElementById('time').innerText = date.toUTCString();\n        }, 1000);\n\n        function toggleStartMenu() {\n            const startMenu = document.getElementById('startMenu');\n            startMenu.style.display = startMenu.style.display === 'none' || startMenu.style.display === '' ? 'block' : 'none';\n        }\n    </script>\n</body>\n</html>
